<!-- FILENAME: components/learn-more-modal.html -->
<div id="learn-more-modal" class="fixed inset-0 z-50 hidden items-center justify-center p-4">
  <div class="absolute inset-0 bg-black/60 backdrop-blur-md transition-opacity" data-modal-close></div>
  <div class="relative bg-white dark:bg-dark-card rounded-3xl shadow-2xl max-w-5xl w-full max-h-[90vh] overflow-hidden border border-slate-200 dark:border-slate-700 transform transition-all flex flex-col">
    <!-- Header with gradient accent -->
    <div class="relative bg-gradient-to-r from-ai-600 via-ai-500 to-sky-500 p-6">
      <div class="flex justify-between items-start">
        <div class="flex-1">
          <div class="flex items-center gap-3 mb-2">
            <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center">
              <i class="fa-solid fa-cube text-white text-xl"></i>
            </div>
            <h3 id="modal-title" class="text-2xl md:text-3xl font-bold text-white">Product</h3>
          </div>
          <p id="modal-subtitle" class="text-white/90 text-sm mt-2">Comprehensive solution details and features</p>
        </div>
        <button id="modal-close" class="w-10 h-10 flex items-center justify-center bg-white/20 hover:bg-white/30 backdrop-blur-sm rounded-lg text-white transition-all hover:scale-110">
          <i class="fa-solid fa-times text-lg"></i>
        </button>
      </div>
    </div>

    <!-- Content Area -->
    <div class="p-8 bg-gradient-to-br from-slate-50 to-white dark:from-dark-bg dark:to-dark-card overflow-y-auto flex-1">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Overview Section -->
        <div class="space-y-4">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-ai-100 dark:bg-ai-900/30 rounded-lg flex items-center justify-center">
              <i class="fa-solid fa-list-check text-ai-600 dark:text-ai-400"></i>
            </div>
            <h4 id="modal-section-1-title" class="text-lg font-bold text-slate-900 dark:text-white">Overview</h4>
          </div>
          <ul class="space-y-3" id="modal-menu-1-items">
            <!-- Items will be inserted here -->
          </ul>
        </div>

        <!-- Resources Section -->
        <div class="space-y-4">
          <div class="flex items-center gap-3 mb-4">
            <div class="w-10 h-10 bg-sky-100 dark:bg-sky-900/30 rounded-lg flex items-center justify-center">
              <i class="fa-solid fa-toolbox text-sky-600 dark:text-sky-400"></i>
            </div>
            <h4 id="modal-section-2-title" class="text-lg font-bold text-slate-900 dark:text-white">Resources</h4>
          </div>
          <ul class="space-y-3" id="modal-menu-2-items">
            <!-- Items will be inserted here -->
          </ul>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-8 py-6 bg-white dark:bg-dark-card border-t border-slate-200 dark:border-slate-700 flex flex-col sm:flex-row justify-between items-center gap-4">
      <div class="flex items-center gap-2 text-sm text-slate-600 dark:text-slate-400">
        <i class="fa-solid fa-info-circle text-ai-600"></i>
        <span>Need more information? Contact our team</span>
      </div>
      <div class="flex gap-3">
        <button onclick="window.closeLearnMoreModal(); setTimeout(() => window.router.navigate('contact'), 300);" class="px-6 py-2.5 rounded-lg bg-ai-600 text-white font-semibold hover:bg-ai-700 transition-all shadow-lg shadow-ai-500/30 hover:shadow-xl hover:shadow-ai-500/40 transform hover:scale-105">
          <i class="fa-solid fa-envelope mr-2"></i>Contact Us
        </button>
        <button id="modal-close-2" class="px-6 py-2.5 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-700 dark:text-slate-300 font-semibold hover:bg-slate-200 dark:hover:bg-slate-700 transition-all">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
