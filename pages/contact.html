<!-- FILENAME: pages/contact.html -->
<div class="page-transition">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 sm:py-16 container-padding">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 sm:gap-12 lg:gap-16 contact-grid">
            <div class="contact-info">
                <h2 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-6 dark:text-white">Get in Touch</h2>
                <p class="text-sm sm:text-base text-slate-600 dark:text-slate-400 mb-6 sm:mb-8">Ready to transform your business with AI? Reach out to us for a consultation or quote.</p>
                <div class="space-y-6">
                    <div class="flex items-start"><div class="w-10 h-10 bg-ai-100 dark:bg-ai-900/30 text-ai-600 rounded-full flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-envelope"></i></div><div class="ml-4"><h4 class="text-lg font-bold dark:text-white">Email</h4><p class="text-slate-600 dark:text-slate-400">management@excellenceai.tech</p></div></div>
                    <div class="flex items-start"><div class="w-10 h-10 bg-ai-100 dark:bg-ai-900/30 text-ai-600 rounded-full flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-phone"></i></div><div class="ml-4"><h4 class="text-lg font-bold dark:text-white">Phone</h4><p class="text-slate-600 dark:text-slate-400">+962795374416</p></div></div>
                    <div class="flex items-start"><div class="w-10 h-10 bg-ai-100 dark:bg-ai-900/30 text-ai-600 rounded-full flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-location-dot"></i></div><div class="ml-4"><h4 class="text-lg font-bold dark:text-white">Office</h4><p class="text-slate-600 dark:text-slate-400">Housing Bank Commercial Complex<br>Amman 11193, Jordan</p></div></div>
                </div>
            </div>
            <div class="bg-white dark:bg-dark-card p-6 sm:p-8 rounded-2xl shadow-lg border border-slate-100 dark:border-slate-700 contact-form form-container">
                <form action="https://formsubmit.co/management@excellenceai.tech" method="POST" onsubmit="handleFormSubmit(event)">
                    <input type="hidden" name="_subject" value="New Contact Form Submission from Excellence AI Website">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="">
                    <div class="mb-6"><label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Full Name</label><input type="text" name="name" placeholder="John Doe" required class="w-full px-4 py-2 rounded-lg border border-slate-300
           dark:bg-dark-card dark:border-slate-700 dark:text-white
           focus:outline-none focus:ring-2 focus:ring-primary-500"></div>
                    <div class="mb-6"><label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Email Address</label><input type="email" name="email" placeholder="john@example.com" required class="w-full px-4 py-2 rounded-lg border border-slate-300
           dark:bg-dark-card dark:border-slate-700 dark:text-white
           focus:outline-none focus:ring-2 focus:ring-primary-500" ></div>
                    <div class="mb-6"><label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-2">Message</label><textarea name="message" rows="4" placeholder="How can we help?" required class="w-full px-4 py-2 rounded-lg border border-slate-300
           dark:bg-dark-card dark:border-slate-700 dark:text-white
           focus:outline-none focus:ring-2 focus:ring-primary-500" ></textarea></div>
                    <button type="submit" class="w-full py-3 px-6 rounded-lg bg-ai-600 text-white text-sm sm:text-base font-bold hover:bg-ai-700 transition-colors shadow-lg shadow-ai-500/30 button-responsive">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</div>
